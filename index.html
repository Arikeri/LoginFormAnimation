<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="form">
      
    <form class="login-form">
        <h1>Welcome back!</h1>
        <h5>Enter Your Credentials to  access Your account</h5>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <div class="password-container">
            <label for="pwd">Password:</label><br>
            <a href="#">Forgot password?</a>
        </div>
        <input type="password" id="pwd" name="pwd">
        <div class="remember">
        <input type="checkbox" id="remember" >
        <label for="remember">remember for 30 days </label></div>
        <br>
        <input type="submit" value="Login">
        <p>or</p>
        <div class="social-login">
            <button class="google-btn">Sign in  with Google <span class="logo"><img src="./images/g.png" alt="" class="img"></span></button>
            <button class="apple-btn">Sign in  with Apple <span class="logo"><img src="./images/a.png" alt="" class="img"></span></button>
        </div>
        <h5>Don't have an account? <a>Sign UP</a></h5>
    </form>
</div>
    <script>
        
        let form = document.getElementById('form');
        form.addEventListener('click', function () {
            for (let i = 0; i < 50; i++) {
                let spark = document.createElement('i');
                spark.classList.add('spark');
                //randomly position the spark elements
                const randomX=(Math.random()-0.5) * window.innerWidth;
                const randomY=(Math.random()-0.5) * window.innerHeight;
                spark.style.setProperty('--x',randomX + 'px');
                spark.style.setProperty('--y',randomY + 'px');
                //random size for the spark element
                const randomSize=Math.random() * 8 + 2;
                spark.style.width=randomSize+"px";
                spark.style.height=randomSize+"px";
                //addanimation to the spark elements
                const duration = Math.random() * 2 + 0.5;
                spark.style.animation = `animate ${duration}sease-out forwards`;
                document.body.appendChild(spark);
                //remove the spark elements after 2 seconds
                
                setTimeout(function () {
                    spark.remove();
                }, 2000)
            }
        })
        </script>
</body>
</html>
